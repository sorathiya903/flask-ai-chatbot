    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aditya's AI Chatbot</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300..900&display=swap');

body {
    background: #171717;
    margin: 0;
    font-family: "Lexend", sans-serif;
    color: white;
}

header {
    background: #3c3c3a;
    padding: 10px;
    font-size: 1.6em;
    font-weight: 800;
}

.chatArea {
    height: 100vh;
    overflow-y: auto;
    padding-bottom: 140px;
}

.myMsg, .aiMsg {
    display: flex;
    margin: 6px;
}

.myMsg { justify-content: flex-end; }
.aiMsg { justify-content: flex-start; }

.myBox, .aiBox {
    max-width: 60%;
    padding: 10px;
    border-radius: 14px;
    background: #2a2a2a;
}

.code-block {
    background: #0f0f0f;
    border-radius: 10px;
    padding: 12px;
    margin-top: 8px;
    position: relative;
    font-family: monospace;
    white-space: pre;
    overflow-x: auto;
}

.copy-btn {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #444;
    border: none;
    color: white;
    border-radius: 6px;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 0.75em;
}

.controls {
    position: fixed;
    bottom: 15px;
    width: 100%;
    display: flex;
    justify-content: center;
}

textarea {
    width: 80%;
    min-height: 60px;
    border-radius: 14px;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 1em;
}

#send {
    margin-left: 8px;
    padding: 0 20px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="chatArea" id="chatA">
    <header>Aditya's AI Chatbot</header>
</div>

<div class="controls">
    <textarea id="userInput" placeholder="Type your message"></textarea>
    <button id="send" onclick="sendMessage()">Send</button>
</div>

<script>
/* Firebase */
firebase.initializeApp({
    apiKey: "YOUR_FIREBASE_KEY",
    databaseURL: "YOUR_DB_URL"
});
const db = firebase.database();

/* -------- CODE BLOCK PARSER -------- */
function createAIMessageWithCopy(text) {
    const box = document.createElement("div");
    box.className = "aiBox";

    const regex = /```([\s\S]*?)```/g;
    let lastIndex = 0;
    let match;

    while ((match = regex.exec(text)) !== null) {
        const before = text.slice(lastIndex, match.index);
        if (before.trim()) {
            const p = document.createElement("div");
            p.textContent = before;
            box.appendChild(p);
        }

        const pre = document.createElement("pre");
        pre.className = "code-block";
        pre.textContent = match[1].trim();

        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "Copy";
        btn.onclick = () => {
            navigator.clipboard.writeText(match[1].trim());
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = "Copy", 1500);
        };

        pre.appendChild(btn);
        box.appendChild(pre);
        lastIndex = regex.lastIndex;
    }

    const after = text.slice(lastIndex);
    if (after.trim()) {
        const p = document.createElement("div");
        p.textContent = after;
        box.appendChild(p);
    }

    return box;
}

/* -------- SEND MESSAGE -------- */
function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    const chat = document.getElementById("chatA");

    const my = document.createElement("div");
    my.className = "myMsg";
    my.innerHTML = `<div class="myBox">${msg}</div>`;
    chat.appendChild(my);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(r => r.json())
    .then(data => {
        const ai = document.createElement("div");
        ai.className = "aiMsg";

        if (data.reply) {
            ai.appendChild(createAIMessageWithCopy(data.reply));
        } else {
            ai.innerHTML = `<div class="aiBox">${data.error}</div>`;
        }

        chat.appendChild(ai);
        chat.scrollTop = chat.scrollHeight;
    })
    .catch(err => alert(err));
}
</script>

</body>
	</html>
